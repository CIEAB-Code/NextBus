{% extends 'base_page.html' %}
{% block body %}
<header>
    <div class="container">
        <h1 class="app_name"> My Next Bus</h1>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Data
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="{{ url_for('data_page') }}">All Data</a>
                    <a href="{{ url_for('morning_page') }}">Morning Data</a>
                    <a href="{{ url_for('afternoon_page') }}">Afternoon Data</a>
                    <a href="{{ url_for('evening_page') }}">Evening Data</a>
                </div>
            </div>
        </div>
    </div>
</header>
<center><h1>Bus app data</h1>
    <p>{{ error}}</p>
    <table class="table">
        <tr class="table_header">
            {% for header in headings %}
            <th class="table_cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in all_data %}
        <tr class="table_row">
            {% for cell in row %}
            <td class="table_cell">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</center>
{% endblock%}
